

<h1> Forecast for: {{cityName}}</h1>

<hr />
Days: <a href="#/forecastpage/3" ng-class="{ 'bg-primary': days === '3'
}">3</a> | <a href="#/forecastpage/5" ng-class="{ 'bg-primary': days === '5'
}">5</a> | <a href="#/forecastpage/7" ng-class="{ 'bg-primary': days === '7'
}">7</a> |
<hr />

<div ng-repeat="item in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{convertToDate(item.dt) | date: 'EEEE d MMM y'}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{item.temp.day}}
                </div>
            </div>
        </div>
    </div>
</div>
